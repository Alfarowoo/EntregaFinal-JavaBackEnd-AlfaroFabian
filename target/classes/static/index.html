<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo-container">
                <span class="logo-text">Mercado Libre</span>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos, marcas y más...">
                <button type="button" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>
            <div class="nav-links">
                <a href="#">Categorías</a>
                <a href="#">Ofertas</a>
                <a href="#">Historial</a>
                <a href="#">Supermercado</a>
                <a href="#">Moda</a>
                <a href="#">Vender</a>
                <a href="#">Ayuda</a>
            </div>
        </div>
    </header>

    <main>
        <div class="banner-container">
            <div class="banner">
                <!-- Placeholder for banner -->
                <h2>Ofertas del día</h2>
            </div>
        </div>

        <div class="container">
            <h2 class="section-title">Basado en tu última visita</h2>
            <div id="product-list" class="product-grid">
                <!-- Products will be injected here -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Copyright © 1999-2024 MercadoLibre S.R.L.</p>
            <p>Trabaja con nosotros | Términos y condiciones | Cómo cuidamos tu privacidad | Accesibilidad | Ayuda</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
